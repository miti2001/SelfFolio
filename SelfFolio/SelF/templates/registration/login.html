{% block content %}

<style>
    h1 {
        padding: 40px;
    }
    input {
        margin: 5px;
    }
    button {
        margin: 10px;
        margin-bottom: 20px;
    }
</style>

  <h2>Login</h2>

{% if messages %}
    {% for message in messages %}
        <h6 id="message">{{ message }}</h6>
    {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    <div>
        <label for="user_name">UserName:</label>
        <input name="username" type="text" id="user_name" maxlength="50" required>
    </div>
    <br>
    <div>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" maxlength="50" required>
    </div>
    <button type="submit">Login</button>
    <br>
    New to the app? <a href="{% url 'signup' %}">Sign up here</a>
  </form>
{% endblock %}
